services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3485:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    expose:
      - "8000"

volumes:
  backend_data:
